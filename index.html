<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class=navbar>
            <ul>
                <li><a href="Gmail">Gmail</a></li>
                <li><a href="images">Images</a></li>
                <li><img src="images/dots.png" width="20px" height="20px"></li>
                <li><button>Sign in</button></li>
            </ul>
        </div>
    
        <div class=container1>
            <img class="google_image" src="images/googlelogo_color_272x92dp.png" alt="google logo">
            <div class="fieldborder">
                <form action="" method="GET" class="googleform">
                    <input class="google" type="text" id="google" name="google" placeholder="Search Google or type a URL">
                </form>
            </div>
            <div class=bellowsearch>
                <li><button>Google Search</button></li>
                <li><button>I'm Feeling Lucky</button></li>
            </div>
        </div>
        <div class=bottombar>
            <ul>
                <div class=footer1>
                    <span class=footleft>
                        <li><a href="advertising">Advertising</a></li>
                        <li><a href="business">Business</a></li>
                        <li><a href="about">About</a></li>
                        <li><a href="howsearchworks">How Search Works</a></li>
                    </span>
                   <span class=footright>
                        <li><a href="privacy">Privacy</a></li>
                        <li><a href="terms">Terms</a></li>
                        <li><a href="settings">Settings</a></li>
                   </span>
                </div>
            </ul>
        </div>
    </body>
</html>
